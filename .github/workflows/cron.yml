name: CRON

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0,30 * * * *"

concurrency: ci-cron

jobs:
  install-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup timezone
        uses: zcong1993/setup-timezone@master
        with:
          timezone: Asia/Shanghai
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Get npm cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm install
      - name: Set cache key
        run: |
          date +%F > cur-date
          cat cur-date
          date +%T > cur-time
          cat cur-time
      - name: Get script cache
        uses: actions/cache@v2
        with:
          path: "~/.AutoSignMachine/"
          key: date-cache-${{ hashFiles('**/cur-date') }}-${{ hashFiles('**/cur-time') }}
          restore-keys: date-cache-${{ hashFiles('**/cur-date') }}
      - name: Check environment
        run: |
          date
          ls -l
          ls -la ~/.AutoSignMachine/ || true
          cat ~/.AutoSignMachine/taskFile* || true
      - name: Drop secret
        env:
          UNICOM_CONFIG: ${{ secrets.UNICOM_CONFIG }}
        run: |
          [ -f "./config/.env" ] && cat ./config/.env | grep -o '.\{4\}$' || true
          echo $UNICOM_CONFIG | base64 -d > ./config/.env
          [ -f "./config/.env" ] && cat ./config/.env | grep -o '.\{4\}$' || true
      - name: Run task
        env:
          DEBUG_MODE: ${{ secrets.DEBUG_MODE }}
        run: |
          [ -f "./config/.env" ] && cat ./config/.env | grep -o '.\{4\}$' || true
          cat ~/.AutoSignMachine/taskFile* || true
          node index.js unicom
          cat ~/.AutoSignMachine/taskFile* || true
